[platformio]
boards_dir = rakwireless/boards
; other required definitions


[env:wiscore_rak4631]
platform = nordicnrf52
board = rak4630
framework = arduino
build_src_filter = ${env.build_src_filter}+<../rakwireless/variants/rak4630>
build_flags = 
	-I rakwireless/variants/rak4630
	; other build flags
lib_deps = 
	arduino-libraries/Arduino_LPS22HB@^1.0.2
	beegee-tokyo/SX126x-Arduino@^2.0.19
	adafruit/Adafruit BME680 Library@^2.0.2
	sparkfun/SparkFun SHTC3 Humidity and Temperature Sensor Library@^1.1.4
